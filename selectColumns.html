<!DOCTYPE html>
<!--
	SOURCES:
		http://stackoverflow.com/questions/23073053/datepicker-set-default-date
-->
<html>
<head>
	<link rel="stylesheet" type="text/css" href="InventoryItLayout.css">
	<link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
	<link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" />

	<title>InventoryIt View Inventory Column Select</title>
</head>
<body>

	<a href="index.html">Home</a>
	<form>
		<fieldset>
			<div class="form-group" id="date">
				<label class="col-md-2 control-label">Date:</label>
				<div class="col-md-10"><input class="datepicker"></div>
			</div>

			<div class="form-group" id="categories">
				<label class="col-md-2 control-label">Categories:</label>
			</div>

			<div class="form-group" id="columns">
				<label class="col-md-2 control-label">Select Columns:</label>
			</div>

			<div class="form-group" id="submit">
				<label class="col-md-2 control-label"></label>
				<div class="col-md-12"><input type="submit" class="btn .btn-default" value="Submit"></div>
			</div>
		</fieldset>
	</form>
	
	<script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="jquery/js/jquery-1.12.3.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="selectColumns.js"></script>

</body>
</html>
