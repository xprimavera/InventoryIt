<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Sirin+Stencil' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Orienta' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="InventoryItLayout.css">
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js" integrity="sha256-oTyWrNiP6Qftu4vs2g0RPCKr3g1a6QTlITNgoebxRc4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="InventoryItLayout.css">
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="viewInventory.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

  <title>InventoryIt View Inventory</title>
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">InventoryIt!</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="labelSelect.html">Update Inventory</a></li>
        <li><a href="selectColumns.html">View Inventory</a></li>
        <li><a href="settings.html">Options</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>

  <div class="col-md-10 col-md-offset-1" id="white-background-div"></div>
  <div class="spacer"></div>

  <div class="tabs-container">
    <ul class="nav nav-tabs col-md-10 col-md-offset-1" id="alltabs">
      <li role="presentation"><a href="#categories_panel" aria-controls="categories_panel" role="tab" data-toggle="tab">Categories</a>
      <li role="presentation"><a href="#columns_panel" aria-controls="columns_panel" role="tab" data-toggle="tab">Columns</a>
      </li>
    </ul>

    <div class="tab-content">

      <!-- Categories choices  -->
      <div role="tabpanel" class="tab-pane col-md-12" id="categories_panel">
        <form>
          <fieldset>

            <div class="form-group col-md-8 col-md-offset-2 no-padding" id="categories-div">
              <div class="col-md-12">
                <label class="checkbox-inline col-md-3" for="Select All">
                  <input class="checkbox categories checkAll" type="checkbox" id="categories" name="Select All">Select All
                </label>
              </div>
            </div>

            <div class="form-group col-md-8 col-md-offset-2" id="categories-btn-submit">
              <div class="col-md-1 col-md-offset-10"><input type="button" class="btn .btn-default submit btn-text" value="Submit"></div>
            </div>
          </fieldset>
        </form>
      </div>

      <!-- Columns choices  -->
      <div role="tabpanel" class="tab-pane col-md-12" id="columns_panel">
        <form>
          <fieldset>

            <div class="form-group col-md-8 col-md-offset-2 no-padding" id="columns-div">
              <div class="col-md-12">
                <label class="checkbox-inline col-md-3" for="Select All">
                  <input class="checkbox columns checkAll" type="checkbox" id="columns" name="Select All">Select All
                </label>
              </div>
            </div>

            <div class="form-group col-md-8 col-md-offset-2" id="column-btn-submit">
              <div class="col-md-1 col-md-offset-10"><input type="button" class="btn .btn-default submit btn-text" value="Submit"></div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <table id="view-table">
  </table>


</body>
</html>
