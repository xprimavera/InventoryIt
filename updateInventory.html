      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title" style="font-weight: bold">Invalid Quantity</h4>
        </div>
        <div class="modal-body">
          <p id="invalid-quantity-error-message"></p>
        </div>

          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

	<table id="items-table" class="table table-striped col-md-8 col-md-offset-2">
		<thead>
			<tr>
				<th width="10%"></th> <!-- Image Column -->
				<th width="60%">Name</th> <!-- Name and Progress Bar Column -->

        <th width="10%" id="max-quantity"></th>
