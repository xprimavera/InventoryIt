<head>
  <link href='https://fonts.googleapis.com/css?family=Sirin+Stencil' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Orienta' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js" integrity="sha256-oTyWrNiP6Qftu4vs2g0RPCKr3g1a6QTlITNgoebxRc4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <link rel="stylesheet" type="text/css" href="InventoryItLayout.css">
  <script src="selectColumns.js"></script>

	<title>InventoryIt View Inventory Column Select</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">InventoryIt!</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="labelSelect.html">Update Inventory</a></li>
        <li class="current-page"><a href="selectColumns.html">View Inventory</a></li>
        <li><a href="settings.html">Options</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>

  <div class="col-md-10 col-md-offset-1" id="white-background-div"></div>

  <div class="spacer"></div>

	<form onSubmit="return submitForm()">
		<fieldset>
			<div class="form-group col-md-8 col-md-offset-2 no-padding" id="categories-div">
				<label class="col-md-2 control-label">Categories:</label>
        <div class="col-md-10">
          <label class="checkbox-inline col-md-3" for="categories">
            <input class="checkbox categories checkAll" type="checkbox" id="categories" name="Select All">Select All
          </label>
        </div>
			</div>

			<div class="form-group col-md-8 col-md-offset-2 no-padding" id="columns-div">
				<label class="col-md-2 control-label">Select Columns:</label>
        <div class="col-md-10">
          <label class="checkbox-inline col-md-3" for="columns">
            <input class="checkbox columns checkAll" type="checkbox" id="columns" name="Select All">Select All
          </label>
        </div>
			</div>

			<div class="form-group col-md-8 col-md-offset-2 no-padding" id="btn-submit">
				<div class="col-md-1 col-md-offset-10"><input type="submit" class="btn .btn-default submit btn-text" value="Submit"></div>
			</div>
		</fieldset>
	</form>

</body>
</html>
